# burp general
role_burp::version: 1.4.36
role_burp::server: true
role_burp::client: true

# burp server create client config files in /etc/burp/clientconfdir
role_burp::clientconf_hash:
  fullyqualifieddomainname:
    clientconf:
      - 'password = password'
      - '. incexc/common'
  003403:
    clientconf:
      - 'password = password'
      - '. incexc/common'

# burp server: settings that apply to all clients /etc/burp/clientconfdir/incexc/common
role_burp::common:
  - 'randomise   = 1200'
  - 'exclude_ext = vdi'
  - 'exclude_ext = iso'

# burp server: settings for /etc/burp-server.conf
role_burp::burp_server_hash:
  ssl_key_password:
    value: 'password'  
  directory:
    value: '/media/Ssd/Backup-Burp'
  compression:
    value: 0

# burp client: settings for /etc/burp/burp.conf
role_burp::burp_hash:
  server:
    value: '127.0.0.1'
  ssl_key_password:
    value: 'password'
  password:
    value: 'password'
  server_can_restore:
    value: 1
  include:
    value: '/home'
    section: '/home'
  include:
    value: '/etc/NetworkManager/system-connections'
    section: '/etc/NetworkManager/system-connections'
  exclude:
    value: '/home/ubuntu'
    section: '/home/ubuntu'
