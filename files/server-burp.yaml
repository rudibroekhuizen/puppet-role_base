classes:
  - role_base
  - role_burp

# burp server settings
role_burp::server: true
role_burp::server_ssl_key_password: ssl_key_password
role_burp::directory: "/tmp"
role_burp::backup_stats_logstash: true
role_burp::server_extra_options:
  - ratelimit=60
  - network_timeout=600
role_burp::main::clientconf_hash:
  localhost:
    password: password
  anotherclient.openstacklocal:
    password: password

# burp client settings, a burp installation always has server and client component, with these settings you can backup data on the burp server itself
role_burp::client: true
role_burp::cname: localhost
role_burp::server_ip: 127.0.0.1
role_burp::client_ssl_key_password: ssl_key_password
role_burp::password: password
role_burp::settings_hash:
  bla:
    foosetting: bladiebla
    foovalue: "bladievalue"

