classes:
  - role_base
  - role_burp

# burp general
role_burp::version: 1.4.36
role_burp::server: true
role_burp::client: true

# burp server create client config files in /etc/burp/clientconfdir
role_burp::clientconf_hash:
  fullyqualifieddomainname:
    clientconf:
      - 'password = password'
      - '. incexc/common'
  LT003403:
    clientconf:
      - 'password = password'
      - '. incexc/common'

# burp server: settings that apply to all clients /etc/burp/clientconfdir/incexc/common
role_burp::common:
  - 'randomise   = 1200'
  - 'exclude_ext = vdi'
  - 'exclude_ext = iso'

# burp server: settings for /etc/burp-server.conf
role_burp::burp_server_hash:
  '':
    split_vss: 1
    ssl_key_password: 'password'
    directory: '/media/Ssd/Backup-Burp'
    compression: 0

# burp client: settings for /etc/burp/burp.conf
role_burp::burp_hash:
  '':
    server: '127.0.0.1'
    ssl_key_password: 'password'
    password: 'password'
    server_can_restore: 1
  home:
    include: '/home'
  system-connections:
    include: '/etc/NetworkManager/system-connections'
  extra:
    ratelimit: '60'
    network_timeout: '600'

role_base::owner_email: rudi.broekhuizen@naturalis.nl
