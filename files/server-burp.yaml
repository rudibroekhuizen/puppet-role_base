classes:
  - role_base
  - role_burp

# general
burp::server:
  true

# server
burp::server_ssl_key_password:
  'ssl_key_password'

# server  
burp::directory: 
  '/backup'

# server
burp::backup_stats_logstash: 
  true

# server
burp::burp_server_hash_defaults:
  section_prefix: '#['
  path: '/etc/burp/burp-server.conf'

# server
burp::burp_server_hash:
  extra:
    ratelimit: '60'
    network_timeout: '600'

# server
burp::clientconf_hash:
  localhost:
    clientconf:
      - 'password = pass'
      - '. incexc/common'

# client
burp::burp_hash_defaults:
  section_prefix: '#['
  path: '/etc/burp/burp.conf'

# client
burp::burp_hash:
  /tmp:
    exclude_regex: '/tmp'

role_base::owner_email: rudi.broekhuizen@naturalis.nl
