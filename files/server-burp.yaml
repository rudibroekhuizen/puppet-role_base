classes:
  - role_base
  - role_burp

#burp::server:
#  true

#burp::server_ssl_key_password:
#  'ssl_key_password'

burp:
  server: true
  server_ssl_key_password: 'ssl_key_password'
#  true
  
burp::directory: 
  '/backup'

burp::backup_stats_logstash: 
  true

burp::clientconf_hash:
  localhost:
    clientconf:
      - 'password = pass'
      - '. incexc/common'

burp::burp_hash_defaults:
  section_prefix: '#['
  path: '/etc/burp/burp.conf'

burp::burp_hash:
  /tmp:
    exclude_regex: '/tmp'

burp::burp_server_hash_defaults:
  section_prefix: '#['
  path: '/etc/burp/burp-server.conf'

burp::burp_server_hash:
  extra:
    ratelimit: '60'
    network_timeout: '600'

