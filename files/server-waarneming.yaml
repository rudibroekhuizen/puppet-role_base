role_waarneming::db::config_entries:
  max_connections:
    value: 150
  shared_buffers:
    value: '16GB'
  effective_cache_size:
    value: '56GB'
  max_stack_depth:
    value: '7680kB'
  temp_buffers:
    value: '16MB'
  work_mem:
    value: '16MB'
  maintenance_work_mem:
    value: '2GB'
  sort_mem:
    value: '64MB'
  random_page_cost:
    value: 2
  track_activity_query_size:
    value: 8192
