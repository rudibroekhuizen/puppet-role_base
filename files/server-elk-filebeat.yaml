classes:
  - role_base::server_elk

role_elasticsearch::clustername:
  'cluster-filebeat'

role_logstash::configfile:
  'logstash-filebeat-01.conf'

filebeat::prospectors:
  syslogs:
    paths:
      - '/srv/log/messages'
    doc_type: 'syslog-beat'

filebeat::outputs:
  logstash:
    hosts:
      - 'localhost:5044'

