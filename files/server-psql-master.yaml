---
classes:
  - role_postgresql

base::vcsrepo_hash:
  'role_postgresql':
    source: 'https://github.com/naturalis/puppet-role_postgresql'
    revision: 'master'
  'postgresql':
    source: 'https://github.com/puppetlabs/puppetlabs-postgresql'
    revision: 'v6.1.0'
    
#role_postgresql::manage_recovery_conf: true

role_postgresql::db:
  db1:
    user: 'db1_user'
    password: 'password'
  db4:
    user: 'db4_user'
    password: 'password'

role_postgresql::role:
  user1:
    password_hash: 'password'
  replicator:
    password_hash: 'password'
    replication: true
  analytics:
    password_hash: 'password'                             
...
