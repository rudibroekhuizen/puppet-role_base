  - role_base
  - role_sqlplus

role_base::repos_array_debian:
  - ppa:webupd8team/atom
  - ppa:webupd8team/java

role_base::users_hash:
  rudi.broekhuizen:
    comment: "Rudi Broekhuizen"
    email: "rudi.broekhuizen@naturalis.nl"
    groups: 
      - "wheel"
      - "sudo"
      - "adm"
      - "plugdev"
    shell: "/bin/zsh"
    ssh_key:
      type: "ssh-rsa"
      key: ""

role_base::packages_hash_debian:
